<div class="card">
  <div class="card-title">Panneau N°22</div>
  <div class="card-body">
    <p>ce panneau est utilisé par</p>
    <h4>Ajoutez les details de location:</h4>
    <mat-form-field appearance="fill">
      <mat-label>Précisez un intervale de date de location pour ce panneau:</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="date début">
        <input matEndDate formControlName="end" placeholder="date fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>
  <div class="card-footer">
    <div class="row">
      <button class="myButton" mat-raised-button mat-dialog-close>Annuler</button>
      <button class="myButton" mat-raised-button cdkFocusInitial (click)="this.onSubmit()">Valider</button>
    </div>
  </div>
</div>
